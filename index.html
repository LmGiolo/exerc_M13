<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootstrap</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class=" carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/11/26/10/26/piano-8413277_1280.jpg" alt="imagem 1" />
                    <div class="carousel-caption">
                        <h2>Foto de um piano</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/11/28/08/53/skyscraper-8416953_1280.jpg" alt="imagem 2" />
                    <div class="carousel-caption">
                        <h2>Foto de um prédio</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/11/01/11/42/coast-8357312_1280.jpg" alt="imagem 3" />
                    <div class="carousel-caption">
                        <h2>Foto de uma rocha na costa</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2023/11/14/15/46/nikon-8388022_1280.jpg" class="card-img-top" alt="Camera fotográfica">
                    <div class="card-body">
                        <h5 class="card-title">Cameras</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2023/11/24/20/17/bosnia-8410601_1280.jpg" class="card-img-top" alt="Viajante na Bósnia">
                    <div class="card-body">
                        <h5 class="card-title">Pacotes de viagens</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2023/11/02/15/34/auto-8360912_1280.jpg" class="card-img-top" alt="Carro na grama">
                    <div class="card-body">
                        <h5 class="card-title">Aluguel de carros</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
